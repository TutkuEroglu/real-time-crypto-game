<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Crypto Game</title>
    <link
      rel="icon"
      href="https://u7.uidownload.com/vector/353/336/vector-crypto-currency-golden-coin-of-bitcoin-vector-ai-eps.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="./public/style.css" />
  </head>

  <body>
    <div class="card">
      <div class="cardCategory">
        <h1 id="money"></h1>
        <button class="btn" id="reset">New start</button>
      </div>
      <div class="cardCategory">
        <h1 id="portfolio">Portfolio</h1>
        <div id="portfolioMenu">
          <table id="ownCoinTable">
            <thead>
              <tr>
                <th>Coin</th>
                <th>Bought Price</th>
                <th>Current Price</th>
                <th>Total Bought Price</th>
                <th>Total Current Price</th>
                <th>Basket</th>
                <th>Gain</th>
              </tr>
            </thead>
            <tbody></tbody>
            <div id="total">
              <span id="totalBought"></span>
              <span id="totalCurrent"></span>
            </div>
          </table>
          <div id="pagination">
            <button id="prevPageButtonFolio">Previous Page</button>
            <span id="currentPageFolio"></span> /
            <span id="totalPagesFolio"></span>
            <button id="nextPageButtonFolio">Next Page</button>
          </div>
        </div>
      </div>
      <div class="cardCategory">
        <h1 id="history">History</h1>
        <div id="historyMenu">
          <table id="boughtCoinTable">
            <thead>
              <tr>
                <th>Coin</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="pagination">
            <button id="prevPageButton">Previous Page</button>
            <span id="currentPage"></span> / <span id="totalPages"></span>
            <button id="nextPageButton">Next Page</button>
          </div>
        </div>
      </div>
      <div class="cardCategory">
        <button class="btn" id="toggleMenu">Buy Business</button>
      </div>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
      </div>
    </div>

    <table id="coinTable">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price (TRY)</th>
          <th>24h Change</th>
          <th>24h MinPrice</th>
          <th>24h MaxPrice</th>
          <th>24h Volume</th>
          <th>Buy</th>
          <th>Sell</th>
          <th>Basket</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./src/components/customAlert.js"></script>
    <script src="./src/data/businessData.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/pages/business.js"></script>
    <script src="./src/pages/historyMenu.js"></script>
    <script src="./src/pages/portolioMenu.js"></script>
    <script src="./src/coinStorage.js"></script>
    <script src="./src/restartGame.js"></script>
  </body>
</html>
