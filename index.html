<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="cardCategory">
        <h1 id="money"></h1>
        <button class="btn" id="reset">New start</button>
      </div>
      <div class="cardCategory">
        <h1 id="portfolio">Portfolio</h1>
        <div id="portfolioMenu">
          <table id="ownCoinTable">
            <thead>
              <tr>
                <th>Coin</th>
                <th>Bought Price</th>
                <th>Current Price</th>
                <th>Basket</th>
                <th>Gain</th>
              </tr>
            </thead>
            <tbody></tbody>
            <div id="pagination">
              <button id="prevPageButtonFolio">Previous Page</button>
              <span id="currentPageFolio"></span> /
              <span id="totalPagesFolio"></span>
              <button id="nextPageButtonFolio">Next Page</button>
            </div>
          </table>
        </div>
      </div>
      <div class="cardCategory">
        <h1 id="history">History</h1>
        <div id="historyMenu">
          <table id="boughtCoinTable">
            <thead>
              <tr>
                <th>Coin</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
            <div id="pagination">
              <button id="prevPageButton">Previous Page</button>
              <span id="currentPage"></span> / <span id="totalPages"></span>
              <button id="nextPageButton">Next Page</button>
            </div>
          </table>
        </div>
      </div>
      <div class="cardCategory">
        <button class="btn" id="toggleMenu">Open Menu</button>
      </div>
    </div>

    <table id="coinTable">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price (TRY)</th>
          <th>24h Change</th>
          <th>24h MinPrice</th>
          <th>24h MaxPrice</th>
